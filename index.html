<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta

      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.84.0" />
    <title>E-Commerce Store</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/album/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />

   
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="collapse" id="navbarHeader" style="background-color: #f0b585">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white fw-bold">About</h4>
              <p class="text-muted">
                Discover the perfect blend of comfort and style with our
                limited-edition e-commerce t-shirts, designed for the digital
                age and shipped straight to your doorstep in 48 hours!
              </p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white fw-bold">Contact</h4>
              <ul class="list-unstyled d-flex gap-4">
                <li>
                  <a
                    href="https://www.linkedin.com/in/abdulrahman-altami/"
                    class="text-white"
                    ><img
                      src="https://cdn-icons-png.flaticon.com/512/145/145807.png"
                      alt=""
                      width="30"
                  /></a>
                </li>
                <li>
                  <a href="#" class="text-white"
                    ><img
                      src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png"
                      alt=""
                      width="30"
                  /></a>
                </li>
                <li>
                  <a href="mailto:a.saad.altami@gmail.com" class="text-white"
                    ><img
                      src="https://cdn-icons-png.flaticon.com/512/542/542638.png"
                      alt=""
                      width="30"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar shadow-sm" style="background-color: #f0b585">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong id="user-name"></strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <div
      id="carouselExample"
      class="carousel slide"
      style="background-color: #fff5f0"
    >
      <div class="carousel-inner">
        <div class="d-flex justify-content-center w-75">
          <div class="carousel-item active">
            <img
              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
              class="d-block w-25"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg"
              class="d-block w-25"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://fakestoreapi.com/img/71YAIFU48IL._AC_UL640_QL65_ML3_.jpg"
              class="d-block w-25"
              alt="..."
            />
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <div
            id="card-container"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
          ></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
